  .container {

    margin: 50px 0;

    width: 100%;

    margin: 0 auto;
    overflow: hidden;

  .comparison-slider-wrapper {
    position: relative;

    margin: 20px 0;
    background-color: white;
  }
  .comparison-slider-wrapper .comparison-slider {
    position: relative;
    width: 100%;

  .comparison-slider-wrapper .comparison-slider > img {
    width: 100%;

  .comparison-slider-wrapper .comparison-slider .overlay {
    display: none;
    position: absolute;
    width: 250px;
    bottom: 20px;

    background-color: rgba(0, 0, 0, 0.4);
    padding: 10px;

    color: #ddd;
    text-align: right;

  @media screen and (min-width: 767px) {
    .comparison-slider-wrapper .comparison-slider .overlay {
      display: block;
    }
  }
  .comparison-slider-wrapper .comparison-slider .resize {
    position: absolute;
    top: 0;
    left: 0;

  }
  .comparison-slider-wrapper .comparison-slider .resize > img {

  }
  .comparison-slider-wrapper .comparison-slider .resize .overlay {

  }
  .comparison-slider-wrapper .comparison-slider .divider {
    position: absolute;
    width: 2px;
    height: 100%;

<div class="container">
  <div class="inner">
    <!-- COMPARISON SLIDER CODE START -->

    <div class="comparison-slider-wrapper">
      <!-- Comparison Slider - this div contain the slider with the individual images captions -->
      <div class="comparison-slider">
        <img src="assets/images/story/render2.png" alt="marioPhoto 2" />
        <!-- Div containing the image layed out on top from the left -->
        <div class="resize">
          <img src="assets/images/story/hinh3602.png" alt="marioPhoto 1" />
        </div>
        <!-- Divider where user will interact with the slider -->
        <div class="divider"></div>
      </div>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script>
  $(document).ready(function () {
    // If the comparison slider is present on the page lets initialise it, this is good you will include this in the main js to prevent the code from running when not needed
    if ($(".comparison-slider")[0]) {
      let compSlider = $(".comparison-slider");

      //let's loop through the sliders and initialise each of them
      compSlider.each(function () {
        let compSliderWidth = $(this).width() + "px";
        $(this).find(".resize img").css({ width: compSliderWidth });
        drags($(this).find(".divider"), $(this).find(".resize"), $(this));
      });

      //if the user resizes the windows lets update our variables and resize our images
      $(window).on("resize", function () {
        let compSliderWidth = compSlider.width() + "px";
        compSlider.find(".resize img").css({ width: compSliderWidth });
      });
    }
  });

  // This is where all the magic happens
  // This is a modified version of the pen from Ege Görgülü - https://codepen.io/bamf/pen/jEpxOX - and you should check it out too.
  function drags(dragElement, resizeElement, container) {
    // This creates a variable that detects if the user is using touch input insted of the mouse.
    let touched = false;
    window.addEventListener("touchstart", function () {
      touched = true;
    });
    window.addEventListener("touchend", function () {
      touched = false;
    });

    // clicp the image and move the slider on interaction with the mouse or the touch input
    dragElement
      .on("mousedown touchstart", function (e) {
        //add classes to the emelents - good for css animations if you need it to
        dragElement.addClass("draggable");
        resizeElement.addClass("resizable");
        //create vars
        let startX = e.pageX ? e.pageX : e.originalEvent.touches[0].pageX;
        let dragWidth = dragElement.outerWidth();
        let posX = dragElement.offset().left + dragWidth - startX;
        let containerOffset = container.offset().left;
        let containerWidth = container.outerWidth();
        let minLeft = containerOffset + 10;
        let maxLeft = containerOffset + containerWidth - dragWidth - 10;

        //add event listner on the divider emelent
        dragElement
          .parents()
          .on("mousemove touchmove", function (e) {
            // if the user is not using touch input let do preventDefault to prevent the user from slecting the images as he moves the silder arround.
            if (touched === false) {
              e.preventDefault();
            }

            let moveX = e.pageX ? e.pageX : e.originalEvent.touches[0].pageX;
            let leftValue = moveX + posX - dragWidth;

            // stop the divider from going over the limits of the container
            if (leftValue < minLeft) {
              leftValue = minLeft;
            } else if (leftValue > maxLeft) {
              leftValue = maxLeft;
            }

            let widthValue =
              ((leftValue + dragWidth / 2 - containerOffset) * 100) /
                containerWidth +
              "%";

            $(".draggable")
              .css("left", widthValue)
              .on("mouseup touchend touchcancel", function () {
                $(this).removeClass("draggable");
                resizeElement.removeClass("resizable");
              });

            $(".resizable").css("width", widthValue);
          })
          .on("mouseup touchend touchcancel", function () {
            dragElement.removeClass("draggable");
            resizeElement.removeClass("resizable");
          });
      })
      .on("mouseup touchend touchcancel", function (e) {
        // stop clicping the image and move the slider
        dragElement.removeClass("draggable");
        resizeElement.removeClass("resizable");
      });
  }
</script>
